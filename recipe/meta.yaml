{% set version = "1.0.5" %}

package:
  name: cc-plugin-glider
  version: {{ version }}

source:
  url: https://github.com/ioos/cc-plugin-glider/archive/{{ version }}.tar.gz
  sha256: 1cf420fdb925e7b86598a55f08abb8b23744e3fd3df9cc5a8ad9b0eeb7b5d471

build:
  number: 1
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - gliderdac = cc_plugin_glider.glider_dac:GliderCheck

requirements:
  build:
    - python
    - pip
  run:
    - python
    - compliance-checker >=1.0.0

test:
  imports:
    - cc_plugin_glider

about:
  home: https://github.com/ioos/cc-plugin-glider
  license: Apache 2.0
  summary: 'Compliance Checker Glider DAC plugin.'

extra:
  recipe-maintainers:
    - benjwadams
    - daf
    - kwilcox
    - lukecampbell
    - ocefpaf
