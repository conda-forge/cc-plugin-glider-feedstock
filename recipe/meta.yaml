{% set version = "2.0.1" %}

package:
  name: cc-plugin-glider
  version: {{ version }}

source:
  url: https://github.com/ioos/cc-plugin-glider/archive/{{ version }}.tar.gz
  sha256: f3df72bd605cc776253bab6b586f66d8fd161cdbdd17616232e5c15c7d683b19

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - gliderdac = cc_plugin_glider.glider_dac:GliderCheck

requirements:
  host:
    - python
    - pip
  run:
    - python
    - compliance-checker >=4.0.0

test:
  imports:
    - cc_plugin_glider
  commands:
    - compliance-checker --list-tests | grep -q gliderdac  # [not win]
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ioos/cc-plugin-glider
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: Compliance Checker Glider DAC plugin

extra:
  recipe-maintainers:
    - benjwadams
    - daf
    - kwilcox
    - lukecampbell
    - ocefpaf
